# Site settings
title: Brno Arts Collective
tagline: By Pixelarity
email: thusspokebac@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  A collective seeking out intentional artistic connection. Based in Brno, we are an
  international community. Our meetings are multilingual but at a baseline English
  friendly. View our socials for more information about the events we organize.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://brnoartscollective.github.io" # the base hostname & protocol for your site, e.g. http://example.com

# Build settings
markdown: kramdown
sass:
  sass_dir: assets/sass

