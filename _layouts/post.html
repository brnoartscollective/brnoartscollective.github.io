---
layout: default
---

<section class="post">
  <header class="major">
    <h1>{{ page.title }}</h1>
    {% if page.subtitle %}<h2>{{ page.subtitle }}</h2>{% endif %}
  </header>
  {% if page.banner %}
  <div class="image main">
    <img src="{{ page.banner }}" alt="" />
  </div>
  {% endif %}
  {{ content }}
</section>
