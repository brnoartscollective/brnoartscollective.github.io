<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8" />
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description"
    content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="{{ site.baseurl }}assets/css/main.css" />
  <noscript>
    <link rel="stylesheet" href="{{ site.baseurl }}assets/css/noscript.css" />
  </noscript>
</head>

<body class="is-loading">

  <!-- Wrapper -->
{% if page.id == 'index' %}
  <div id="wrapper" class="fade-in">

    <!-- Intro -->
    <div id="intro">
      <h1>{{ site.title }}</h1>
      <p>{{ site.description }}</p>
      <ul class="actions">
        <li><a href="#header" class="button icon solo fa-arrow-down scrolly">Continue</a></li>
      </ul>
    </div>
{% else %}
  <div id="wrapper" class="fade-in">
{% endif %}

    <!-- Header -->
    <header id="header">
      <a href="index.html" class="logo">{{ site.title }}</a>
    </header>

    <!-- Nav -->
    <nav id="nav">
      <ul class="links">
        <li {% if page.id == 'index'   %}class="active"{% endif %}><a href="index.html">{{ site.title }}</a></li>
        <li {% if page.id == 'generic' %}class="active"{% endif %}><a href="generic.html">Generic Page</a></li>
      </ul>
      <ul class="icons">
        <li><a href="#" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
        <li><a href="#" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
      </ul>
    </nav>

    <!-- Main -->
    <div id="main">

      {{ content }}

    </div>

    <!-- Footer -->
    <footer id="footer">
      <section>
        <h3>Email</h3>
        <p><a href="mailto:thusspokebac@gmail.com">thusspokebac@gmail.com</a></p>
      </section>
      <section>
        <h3>Social</h3>
        <ul class="icons alt">
          <li><a href="#" class="icon alt fa-facebook"><span class="label">Facebook</span></a></li>
          <li><a href="#" class="icon alt fa-instagram"><span class="label">Instagram</span></a></li>
        </ul>
      </section>
    </footer>

    <!-- Copyright -->
    <div id="copyright">
      <ul>
        <li>&copy; {{site.title}}</li>
        </li>
      </ul>
    </div>

  </div>

  <!-- Scripts -->
  <script src="{{ site.baseurl }}/assets/js/jquery.min.js"></script>
  <script src="{{ site.baseurl }}/assets/js/jquery.scrollex.min.js"></script>
  <script src="{{ site.baseurl }}/assets/js/jquery.scrolly.min.js"></script>
  <script src="{{ site.baseurl }}/assets/js/skel.min.js"></script>
  <script src="{{ site.baseurl }}/assets/js/util.js"></script>
  <script src="{{ site.baseurl }}/assets/js/main.js"></script>

</body>

</html>
